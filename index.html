<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Object Detection Demo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #start-camera {
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #start-camera:hover {
      background: #0056b3;
    }
    #video-container {
      position: relative;
      display: none;
    }
    #video {
      width: 100%;
      max-width: 640px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    #prediction {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Кнопка для запуска камеры -->
  <button id="start-camera">Start Camera</button>

  <!-- Контейнер для видео и сообщений -->
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div id="prediction"></div>
  </div>

  <!-- Подключаем TensorFlow.js и MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
  <script>
    const startButton = document.getElementById('start-camera');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('video');
    const predictionDiv = document.getElementById('prediction');
    let model;

    // Загружаем модель MobileNet
    async function loadModel() {
      model = await mobilenet.load();
      console.log('Model loaded');
    }

    // Запускаем камеру
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        videoContainer.style.display = 'block';
        startButton.style.display = 'none';
        predict();
      } catch (error) {
        alert('Failed to access camera: ' + error.message);
      }
    }

    // Распознавание объектов
    async function predict() {
      if (!model) return;
      const predictions = await model.classify(video);
      if (predictions.length > 0) {
        const topPrediction = predictions[0];
        predictionDiv.textContent = `${topPrediction.className} (${Math.round(topPrediction.probability * 100)}%)`;
      } else {
        predictionDiv.textContent = 'Nothing detected';
      }
      requestAnimationFrame(predict);
    }

    // Обработчик кнопки
    startButton.addEventListener('click', startCamera);

    // Загружаем модель при старте
    loadModel();
  </script>
</body>
</html>
