<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Simple AR Demo</title>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #start-ar {
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-ar:hover {
      background: #0056b3;
    }
    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Кнопка для запуска AR -->
  <button id="start-ar">Start AR</button>

  <!-- AR-сцена -->
  <a-scene
    id="ar-scene"
    embedded
    xr-mode-ui="enabled: false"
    webxr="requiredFeatures: local;">
    
    <!-- 3D-объект: куб -->
    <a-box
      position="0 1.6 -2"
      material="color: green"
      scale="0.3 0.3 0.3"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
    </a-box>

    <!-- Камера -->
    <a-camera
      id="camera"
      position="0 1.6 0"
      look-controls="enabled: true">
    </a-camera>
  </a-scene>

  <script>
    const startButton = document.getElementById('start-ar');
    const scene = document.getElementById('ar-scene');

    startButton.addEventListener('click', async () => {
      if (!navigator.xr) {
        alert('WebXR is not supported on this device.');
        return;
      }

      try {
        // Запрашиваем AR-сессию с минимальными требованиями
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local']
        });

        // Показываем сцену
        startButton.style.display = 'none';
        scene.style.display = 'block';

        // Инициализация WebXR
        scene.setAttribute('webxr', 'session: ' + session);

        // Скрываем сцену при завершении сессии
        session.addEventListener('end', () => {
          scene.style.display = 'none';
          startButton.style.display = 'block';
        });
      } catch (error) {
        alert('Failed to start AR: ' + error.message);
      }
    });
  </script>
</body>
</html>
