<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR.js Fallback Demo</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.3.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    #start-ar { padding: 15px 30px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #start-ar:hover { background: #0056b3; }
    #ar-scene { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <button id="start-ar">Start AR</button>
  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const startButton = document.getElementById('start-ar');
    const scene = document.getElementById('ar-scene');
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      scene.style.display = 'block';
    });
  </script>
</body>
</html>
